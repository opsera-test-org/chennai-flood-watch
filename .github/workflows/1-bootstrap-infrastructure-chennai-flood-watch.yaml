name: 1-Bootstrap Infrastructure - chennai-flood-watch

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip actual resource creation)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  APP_NAME: chennai-flood-watch
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPO_NAME: opsera/chennai-flood-watch

jobs:
  setup-ecr:
    name: Setup ECR Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Check if ECR repository exists
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPO_NAME }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ ECR repository already exists: ${{ env.ECR_REPO_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ECR repository does not exist: ${{ env.ECR_REPO_NAME }}"
          fi
      
      - name: Create ECR repository
        if: steps.check-ecr.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        run: |
          aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO_NAME }}" \
            --image-tag-mutability IMMUTABLE \
            --encryption-configuration encryptionType=AES256 \
            --tags Key=tenant,Value=${{ env.TENANT }} \
                   Key=app,Value=${{ env.APP_NAME }} \
                   Key=managed-by,Value=opsera-c2c
          echo "âœ“ ECR repository created: ${{ env.ECR_REPO_NAME }}"
      
      - name: Summary
        run: |
          echo "### ECR Repository Setup" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ env.ECR_REPO_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.check-ecr.outputs.exists == 'true' && 'Already exists' || 'Created' }}" >> $GITHUB_STEP_SUMMARY

  register-repo-argocd:
    name: Register Repository with ArgoCD
    runs-on: ubuntu-latest
    needs: setup-ecr
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure kubectl for hub cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          kubectl config use-context hub
      
      - name: Check if repository secret exists
        id: check-repo-secret
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          if kubectl get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Repository secret already exists: $REPO_SECRET_NAME"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Repository secret does not exist: $REPO_SECRET_NAME"
          fi
      
      - name: Create repository secret
        if: steps.check-repo-secret.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF
          echo "âœ“ Repository registered with ArgoCD"
      
      - name: Summary
        run: |
          echo "### Repository Registration" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.check-repo-secret.outputs.exists == 'true' && 'Already registered' || 'Registered' }}" >> $GITHUB_STEP_SUMMARY

  register-spoke-cluster:
    name: Register Spoke Cluster with ArgoCD
    runs-on: ubuntu-latest
    needs: register-repo-argocd
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure kubectl for both clusters
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
      
      - name: Check if spoke cluster is registered
        id: check-cluster
        run: |
          kubectl config use-context hub
          if kubectl get secret -n argocd cluster-${{ env.SPOKE_CLUSTER }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Spoke cluster already registered: ${{ env.SPOKE_CLUSTER }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Spoke cluster not registered: ${{ env.SPOKE_CLUSTER }}"
          fi
      
      - name: Register spoke cluster
        if: steps.check-cluster.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        run: |
          # Get spoke cluster details
          SPOKE_SERVER=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.certificateAuthority.data' --output text)
          
          # Validate cluster details
          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "âŒ Failed to get spoke cluster endpoint"
            exit 1
          fi
          
          # Create service account and token on spoke cluster
          kubectl config use-context spoke
          kubectl create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl apply -f -
          kubectl create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl apply -f -
          
          # Create token with 10-year expiration
          TOKEN=$(kubectl create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl get secret -n kube-system $(kubectl get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)
          
          # Create cluster secret on hub
          kubectl config use-context hub
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF
          
          echo "âœ“ Spoke cluster registered with ArgoCD: ${{ env.SPOKE_CLUSTER }}"
      
      - name: Summary
        run: |
          echo "### Spoke Cluster Registration" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: \`${{ env.SPOKE_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.check-cluster.outputs.exists == 'true' && 'Already registered' || 'Registered' }}" >> $GITHUB_STEP_SUMMARY

  create-namespaces:
    name: Create Namespaces
    runs-on: ubuntu-latest
    needs: register-spoke-cluster
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure kubectl for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
          kubectl config use-context spoke
      
      - name: Create namespace for dev
        if: github.event.inputs.dry_run != 'true'
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          
          if kubectl get namespace ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Namespace already exists: ${NAMESPACE}"
          else
            kubectl create namespace ${NAMESPACE}
            kubectl label namespace ${NAMESPACE} \
              tenant=${{ env.TENANT }} \
              app=${{ env.APP_NAME }} \
              environment=dev \
              managed-by=opsera-c2c
            echo "âœ“ Namespace created: ${NAMESPACE}"
          fi
      
      - name: Summary
        run: |
          echo "### Namespaces Created" >> $GITHUB_STEP_SUMMARY
          echo "- dev: \`${{ env.TENANT }}-${{ env.APP_NAME }}-dev\`" >> $GITHUB_STEP_SUMMARY

  create-service-accounts:
    name: Create Service Accounts
    runs-on: ubuntu-latest
    needs: create-namespaces
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure kubectl for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
          kubectl config use-context spoke
      
      - name: Create service account for dev
        if: github.event.inputs.dry_run != 'true'
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          SA_NAME="${{ env.APP_NAME }}-sa"
          
          if kubectl get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Service account already exists: ${SA_NAME}"
          else
            kubectl create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "âœ“ Service account created: ${SA_NAME}"
          fi
      
      - name: Summary
        run: |
          echo "### Service Accounts Created" >> $GITHUB_STEP_SUMMARY
          echo "- dev: \`${{ env.APP_NAME }}-sa\`" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Bootstrap Summary
    runs-on: ubuntu-latest
    needs: [setup-ecr, register-repo-argocd, register-spoke-cluster, create-namespaces, create-service-accounts]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸŽ‰ Bootstrap Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Application: \`${{ env.APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tenant: \`${{ env.TENANT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Hub Cluster: \`${{ env.HUB_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Spoke Cluster: \`${{ env.SPOKE_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ECR Repository: \`${{ env.ECR_REPO_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Push code changes to trigger CI/CD workflow" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor deployment: \`gh run watch\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Check application: \`https://${{ env.APP_NAME }}-dev.agent.opsera.dev\`" >> $GITHUB_STEP_SUMMARY
