name: CI/CD - chennai-flood-2000 - dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.opsera-chennai-flood-2000/**'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      grype_mode:
        description: 'Grype scan mode'
        required: false
        default: 'warn'
        type: choice
        options:
          - warn
          - block

permissions:
  contents: write
  id-token: write
  security-events: write

env:
  APP_NAME: chennai-flood-2000
  TENANT: opsera
  ENVIRONMENT: dev
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  DOMAIN: agent.opsera.dev

jobs:
  # Stage 1: Security Scan (Gitleaks - Warn Only)
  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true  # Warn-only by default (RULE 205)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Stage 2: Build Image (Local Only - No Push)
  build-image:
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: always()  # Run even if security scan fails (warn-only)
    
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
      timestamp: ${{ steps.meta.outputs.timestamp }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Image Tag: $IMAGE_TAG"

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.APP_NAME }}:${{ steps.meta.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ env.APP_NAME }}-${{ steps.meta.outputs.image_tag }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/${{ env.APP_NAME }}-${{ steps.meta.outputs.image_tag }}.tar
          retention-days: 1

  # Stage 3: Grype Vulnerability Scan
  grype-scan:
    runs-on: ubuntu-latest
    needs: [build-image]
    continue-on-error: true  # Don't block push if scan fails
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/${{ env.APP_NAME }}-${{ needs.build-image.outputs.image_tag }}.tar
          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} ${{ env.APP_NAME }}:scan

      - name: Run Grype vulnerability scan
        uses: anchore/scan-action@v4
        id: grype
        with:
          image: ${{ env.APP_NAME }}:scan
          fail-build: false  # Warn-only mode
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

      - name: Generate vulnerability summary
        if: always()
        run: |
          echo "### ðŸ” Grype Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** warn-only" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Push to ECR
  push-to-ecr:
    runs-on: ubuntu-latest
    needs: [build-image, grype-scan]
    if: always() && needs.build-image.result == 'success'
    environment: dev
    
    outputs:
      ecr_uri: ${{ steps.push.outputs.ecr_uri }}
      full_image: ${{ steps.push.outputs.full_image }}
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load and push Docker image
        id: push
        run: |
          # Load image
          docker load --input /tmp/${{ env.APP_NAME }}-${{ needs.build-image.outputs.image_tag }}.tar
          
          # Tag for ECR
          ECR_REGISTRY="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          ECR_REPOSITORY="${{ env.TENANT }}-${{ env.APP_NAME }}"
          IMAGE_TAG="${{ needs.build-image.outputs.image_tag }}"
          FULL_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
          docker tag ${{ env.APP_NAME }}:$IMAGE_TAG $FULL_IMAGE
          
          # Push to ECR
          docker push $FULL_IMAGE
          
          echo "ecr_uri=$ECR_REGISTRY/$ECR_REPOSITORY" >> $GITHUB_OUTPUT
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Pushed image: $FULL_IMAGE"

  # Stage 5: Refresh ECR Secret (SPOKE Cluster - BEFORE Manifests)
  refresh-ecr-secret:
    runs-on: ubuntu-latest
    needs: [push-to-ecr]
    environment: dev
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Configure kubectl for spoke cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.SPOKE_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Refresh ECR pull secret
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          SECRET_NAME="ecr-registry-secret"
          
          # Get ECR login token
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          ECR_REGISTRY="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          
          # Delete existing secret if it exists
          kubectl delete secret "$SECRET_NAME" -n "$NAMESPACE" 2>/dev/null || true
          
          # Create new secret
          kubectl create secret docker-registry "$SECRET_NAME" \
            --docker-server="$ECR_REGISTRY" \
            --docker-username=AWS \
            --docker-password="$ECR_TOKEN" \
            -n "$NAMESPACE"
          
          echo "ECR pull secret refreshed in namespace $NAMESPACE"

  # Stage 6: Update Manifests
  update-manifests:
    runs-on: ubuntu-latest
    needs: [build-image, refresh-ecr-secret]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Update kustomization with new image
        run: |
          OVERLAY_PATH=".opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}"
          IMAGE_TAG="${{ needs.build-image.outputs.image_tag }}"
          
          # Update kustomization.yaml with new image tag
          cat > "$OVERLAY_PATH/kustomization.yaml" <<EOF
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}

resources:
  - ../../base

labels:
  - pairs:
      app: ${{ env.APP_NAME }}
      tenant: ${{ env.TENANT }}
      environment: ${{ env.ENVIRONMENT }}
    includeSelectors: false

images:
  - name: PLACEHOLDER_ECR_URI
    newName: ${{ needs.push-to-ecr.outputs.ecr_uri }}
    newTag: $IMAGE_TAG
EOF
          
          echo "Updated kustomization.yaml with image tag: $IMAGE_TAG"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}/kustomization.yaml
          
          # Check if there are changes to commit
          if git diff --quiet --staged; then
            echo "No changes to commit"
          else
            git commit -m "Update ${{ env.ENVIRONMENT }} image to ${{ needs.build-image.outputs.image_tag }} [skip ci]"
            
            # Push with retry logic
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin main; then
                echo "Push successful"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  git pull --rebase origin main
                  sleep 2
                else
                  echo "Push failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          fi

  # Stage 7: Create/Update ArgoCD Application (MANDATORY)
  create-argocd-app:
    runs-on: ubuntu-latest
    needs: [update-manifests]
    environment: dev
    
    steps:
      - name: Checkout repository (latest)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for hub cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Create/Update ArgoCD Application
        run: |
          cat <<EOF | kubectl apply -f -
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}
  namespace: argocd
  labels:
    app: ${{ env.APP_NAME }}
    tenant: ${{ env.TENANT }}
    environment: ${{ env.ENVIRONMENT }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/${{ github.repository }}.git
    targetRevision: main
    path: .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
  destination:
    name: ${{ env.SPOKE_CLUSTER }}
    namespace: ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
EOF
          
          echo "ArgoCD Application created/updated successfully"

  # Stage 8: ArgoCD Hard Refresh (HUB Cluster)
  argocd-refresh:
    runs-on: ubuntu-latest
    needs: [create-argocd-app]
    environment: dev
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for hub cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Trigger ArgoCD hard refresh
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          
          kubectl patch app "$APP_NAME" -n argocd \
            --type merge \
            -p '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'
          
          echo "ArgoCD hard refresh triggered for $APP_NAME"
          sleep 5

  # Stage 9: Sync ArgoCD Application
  argocd-sync:
    runs-on: ubuntu-latest
    needs: [argocd-refresh]
    environment: dev
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for hub cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for ArgoCD sync
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          MAX_WAIT=300  # 5 minutes
          ELAPSED=0
          
          echo "Waiting for ArgoCD to sync $APP_NAME..."
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            SYNC_STATUS=$(kubectl get app "$APP_NAME" -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
            HEALTH_STATUS=$(kubectl get app "$APP_NAME" -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")
            
            echo "Sync: $SYNC_STATUS | Health: $HEALTH_STATUS"
            
            if [ "$SYNC_STATUS" = "Synced" ] && [ "$HEALTH_STATUS" = "Healthy" ]; then
              echo "ArgoCD sync completed successfully!"
              exit 0
            fi
            
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          echo "ArgoCD sync timeout after ${MAX_WAIT}s"
          kubectl get app "$APP_NAME" -n argocd -o yaml
          exit 1

  # Stage 10: Verify Deployment (SPOKE Cluster)
  verify-deployment:
    runs-on: ubuntu-latest
    needs: [argocd-sync]
    environment: dev
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for spoke cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.SPOKE_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify pods are running
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          MAX_WAIT=300
          ELAPSED=0
          
          echo "Verifying pods in namespace $NAMESPACE..."
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            READY_PODS=$(kubectl get pods -n "$NAMESPACE" -l app=${{ env.APP_NAME }} -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' | grep -o "True" | wc -l || echo "0")
            TOTAL_PODS=$(kubectl get pods -n "$NAMESPACE" -l app=${{ env.APP_NAME }} --no-headers | wc -l || echo "0")
            
            echo "Ready pods: $READY_PODS/$TOTAL_PODS"
            
            if [ "$READY_PODS" -gt 0 ] && [ "$READY_PODS" -eq "$TOTAL_PODS" ]; then
              echo "All pods are running and ready!"
              kubectl get pods -n "$NAMESPACE" -l app=${{ env.APP_NAME }}
              exit 0
            fi
            
            # Show pod status for debugging
            kubectl get pods -n "$NAMESPACE" -l app=${{ env.APP_NAME }}
            
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          echo "Deployment verification timeout"
          kubectl describe pods -n "$NAMESPACE" -l app=${{ env.APP_NAME }}
          exit 1

      - name: Test application endpoint
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          APP_URL="https://${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}.${{ env.DOMAIN }}"
          
          echo "Testing application at: $APP_URL"
          
          # Wait a bit for ingress to be ready
          sleep 30
          
          # Test endpoint (allow failure for first deployment)
          if curl -sSf -o /dev/null -w "%{http_code}" "$APP_URL" | grep -qE "^(200|301|302)$"; then
            echo "âœ… Application is responding at $APP_URL"
          else
            echo "âš ï¸  Application endpoint test failed (may need DNS propagation time)"
            echo "URL: $APP_URL"
          fi

  # Stage 11: Deployment Summary
  deployment-summary:
    runs-on: ubuntu-latest
    needs: [build-image, push-to-ecr, verify-deployment]
    if: always()
    
    steps:
      - name: Generate deployment summary
        run: |
          echo "# ðŸš€ Deployment Summary - chennai-flood-2000 (dev)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ needs.build-image.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR URI:** ${{ needs.push-to-ecr.outputs.ecr_uri }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Image:** ${{ needs.push-to-ecr.outputs.full_image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Deployment Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace:** ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hub Cluster:** ${{ env.HUB_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Spoke Cluster:** ${{ env.SPOKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŒ Access" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}.${{ env.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Pipeline Stages" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Security Scan (Gitleaks - warn-only)" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Build Image (local)" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Grype Scan (vulnerability scan)" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Push to ECR" >> $GITHUB_STEP_SUMMARY
          echo "5. âœ… Refresh ECR Secret" >> $GITHUB_STEP_SUMMARY
          echo "6. âœ… Update Manifests" >> $GITHUB_STEP_SUMMARY
          echo "7. âœ… Create ArgoCD App" >> $GITHUB_STEP_SUMMARY
          echo "8. âœ… ArgoCD Hard Refresh" >> $GITHUB_STEP_SUMMARY
          echo "9. âœ… Sync ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "10. âœ… Verify Deployment" >> $GITHUB_STEP_SUMMARY
          echo "11. âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Deployed by Opsera Code-to-Cloud Enterprise v0.932*" >> $GITHUB_STEP_SUMMARY
