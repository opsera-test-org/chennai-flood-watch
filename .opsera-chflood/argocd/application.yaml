apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opsera-chflood-dev
  namespace: argocd
  labels:
    app: chflood
    tenant: opsera
    environment: dev
    managed-by: opsera
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/purusothaman/chennai-flood-watch.git
    targetRevision: main
    path: .opsera-chflood/k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: opsera-chflood-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
