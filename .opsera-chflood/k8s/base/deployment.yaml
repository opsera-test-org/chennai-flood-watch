apiVersion: apps/v1
kind: Deployment
metadata:
  name: chflood
  labels:
    app: chflood
    tenant: opsera
    framework: vite
    runtime: nodejs
    managed-by: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chflood
  template:
    metadata:
      labels:
        app: chflood
        tenant: opsera
        framework: vite
        runtime: nodejs
        version: latest
    spec:
      containers:
      - name: chflood
        image: opsera/chflood:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        - name: APP_NAME
          value: "chflood"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
