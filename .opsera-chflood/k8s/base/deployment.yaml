apiVersion: apps/v1
kind: Deployment
metadata:
  name: chflood
  namespace: opsera-chflood-dev
  labels:
    app: chflood
    tenant: opsera
    managed-by: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chflood
  template:
    metadata:
      labels:
        app: chflood
        tenant: opsera
    spec:
      serviceAccountName: chflood
      containers:
        - name: chflood
          image: PLACEHOLDER_ECR_URI
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: chflood-config
                  key: PORT
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: chflood-config
                  key: ENVIRONMENT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: chflood-config
                  key: NODE_ENV
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
