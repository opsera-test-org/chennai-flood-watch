apiVersion: apps/v1
kind: Deployment
metadata:
  name: chennai-flood-2025
  namespace: opsera-chennai-flood-2025-dev
  labels:
    app: chennai-flood-2025
    environment: dev
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chennai-flood-2025
      environment: dev
  template:
    metadata:
      labels:
        app: chennai-flood-2025
        environment: dev
        tenant: opsera
    spec:
      serviceAccountName: chennai-flood-2025
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: app
        image: PLACEHOLDER_ECR_URI:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 30
      imagePullSecrets:
      - name: ecr-secret
