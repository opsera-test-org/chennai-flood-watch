apiVersion: apps/v1
kind: Deployment
metadata:
  name: ch-flood
  labels:
    app: ch-flood
    tenant: opsera
    managed-by: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ch-flood
  template:
    metadata:
      labels:
        app: ch-flood
        tenant: opsera
    spec:
      containers:
      - name: ch-flood
        image: PLACEHOLDER_ECR_URI:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: ecr-pull-secret
      securityContext:
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
