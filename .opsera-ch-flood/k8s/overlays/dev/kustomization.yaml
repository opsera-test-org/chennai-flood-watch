apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-ch-flood-dev

resources:
  - ../../base

images:
  - name: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/ch-flood
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/ch-flood
    newTag: latest

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: opsera-ch-flood-dev.agent.opsera.dev
    target:
      kind: Ingress
      name: ch-flood

labels:
  - pairs:
      environment: dev
    includeSelectors: false
