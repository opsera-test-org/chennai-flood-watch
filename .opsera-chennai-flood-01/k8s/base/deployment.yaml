apiVersion: apps/v1
kind: Deployment
metadata:
  name: chennai-flood-01
  namespace: opsera-chennai-flood-01-dev
  labels:
    app: chennai-flood-01
    tenant: opsera
    managed-by: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chennai-flood-01
  template:
    metadata:
      labels:
        app: chennai-flood-01
        tenant: opsera
        version: stable
    spec:
      serviceAccountName: chennai-flood-01
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: chennai-flood-01
          image: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/chennai-flood-01:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: chennai-flood-01-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
