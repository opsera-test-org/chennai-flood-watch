apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-chennai-flood-watch-dev

resources:
  - ../../base

labels:
  - includeSelectors: false
    pairs:
      environment: dev
      tenant: opsera
      managed-by: opsera-c2c

images:
  - name: PLACEHOLDER_ECR_URI
    newName: PLACEHOLDER_ECR_URI
    newTag: latest

replicas:
  - name: chennai-flood-watch
    count: 2

configMapGenerator:
  - name: chennai-flood-watch-config
    behavior: merge
    literals:
      - ENVIRONMENT=dev

patches:
  - target:
      kind: Deployment
      name: chennai-flood-watch
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
