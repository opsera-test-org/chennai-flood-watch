apiVersion: apps/v1
kind: Deployment
metadata:
  name: chennai-flood-watch
  namespace: opsera-chennai-flood-watch-dev
  labels:
    app: chennai-flood-watch
    tenant: opsera
    managed-by: opsera-c2c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chennai-flood-watch
  template:
    metadata:
      labels:
        app: chennai-flood-watch
        tenant: opsera
    spec:
      serviceAccountName: chennai-flood-watch-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: chennai-flood-watch
          image: PLACEHOLDER_ECR_URI
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: "production"
          envFrom:
            - configMapRef:
                name: chennai-flood-watch-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
